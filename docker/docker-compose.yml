version: '3.8'

# Production Docker Compose for Docker Swarm
# Deploy with: docker stack deploy -c docker/docker-compose.yml nexus

services:
  # PostgreSQL Database
  postgres:
    image: ghcr.io/${GITHUB_REPO:-yourusername/nexus}/postgres:${VERSION:-latest}
    build:
      context: .
      dockerfile: docker/postgres.Dockerfile
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nexus}
      POSTGRES_USER: ${POSTGRES_USER:-nexus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - nexus-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nexus}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for sessions and pub/sub
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - nexus-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Frontend - React SPA with Nginx
  frontend:
    image: ghcr.io/${GITHUB_REPO:-yourusername/nexus}/frontend:${VERSION:-latest}
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    networks:
      - nexus-network
    environment:
      - NODE_ENV=production
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      endpoint_mode: vip
    depends_on:
      backend:
        condition: service_healthy
    depends_on:
      backend:
        condition: service_healthy

  # Backend - Express + WebSocket Server
  backend:
    image: ghcr.io/${GITHUB_REPO:-yourusername/nexus}/backend:${VERSION:-latest}
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    networks:
      - nexus-network
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-nexus}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nexus}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - CORS_ORIGIN=https://app.nexusvtt.com,https://nexusvtt.com
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
    deploy:
      mode: replicated
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      endpoint_mode: vip
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

networks:
  nexus-network:
    driver: overlay
    attachable: true

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
