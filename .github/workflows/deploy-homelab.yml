name: Deploy to Homelab

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even without code changes'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: joelmale/nexusvtt

jobs:
  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      frontend_image: ${{ steps.meta.outputs.frontend_image }}
      backend_image: ${{ steps.meta.outputs.backend_image }}
      postgres_image: ${{ steps.meta.outputs.postgres_image }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          # Generate version tag
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(date +%Y%m%d)-${GITHUB_SHA::7}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "frontend_image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:$VERSION" >> $GITHUB_OUTPUT
          echo "backend_image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:$VERSION" >> $GITHUB_OUTPUT
          echo "postgres_image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/postgres:$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/frontend.Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
          cache-from: type=gha,scope=frontend-homelab
          cache-to: type=gha,mode=max,scope=frontend-homelab
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            COMMIT_SHA=${{ github.sha }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/backend.Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
          cache-from: type=gha,scope=backend-homelab
          cache-to: type=gha,mode=max,scope=backend-homelab
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            COMMIT_SHA=${{ github.sha }}

      - name: Build and push postgres
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/postgres.Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/postgres:${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/postgres:latest
          cache-from: type=gha,scope=postgres-homelab
          cache-to: type=gha,mode=max,scope=postgres-homelab

  trigger-portainer-webhook:
    name: Trigger Portainer Deployment
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Check for Portainer Webhook URL
        if: env.PORTAINER_WEBHOOK_URL == ''
        run: |
          echo "Error: PORTAINER_WEBHOOK_URL secret is not set. Please add it to your repository secrets."
          exit 1
        env:
          PORTAINER_WEBHOOK_URL: ${{ secrets.PORTAINER_WEBHOOK_URL }}

      - name: Trigger Portainer Webhook
        run: |
          curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ needs.build-and-push.outputs.version }}",
              "frontend_image": "${{ needs.build-and-push.outputs.frontend_image }}",
              "backend_image": "${{ needs.build-and-push.outputs.backend_image }}",
              "postgres_image": "${{ needs.build-and-push.outputs.postgres_image }}"
            }'

      - name: Wait for deployment
        run: |
          echo "Waiting 60 seconds for stack to update..."
          sleep 60

      - name: Health check
        run: |
          echo "Checking app.nexusvtt.com health..."
          for i in {1..5}; do
            if curl -f -s https://app.nexusvtt.com/health > /dev/null 2>&1; then
              echo "✅ Frontend is healthy"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "⚠️ Health check failed, but deployment may still be in progress"
          exit 1
        continue-on-error: true

  notify:
    name: Send Deployment Notification
    runs-on: ubuntu-latest
    needs: [build-and-push, trigger-portainer-webhook]
    if: always()
    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.trigger-portainer-webhook.result }}" == "success" ]; then
            STATUS="✅ SUCCESS"
          else
            STATUS="❌ FAILED"
          fi

          echo "$STATUS - Deployed version ${{ needs.build-and-push.outputs.version }}"
          echo "Frontend: ${{ needs.build-and-push.outputs.frontend_image }}"
          echo "Backend: ${{ needs.build-and-push.outputs.backend_image }}"
          echo "Postgres: ${{ needs.build-and-push.outputs.postgres_image }}"
