<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	
	<title>One Page Dungeon Generator</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	
	<link rel="shortcut icon" type="image/png" href="./favicon.png">

	<script type="text/javascript" src="./Dungeon.js"></script>
	<script type="text/javascript" src="./dungeon-bridge.js"></script>
	
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
	
	<style>

		#openfl-content { background: #000000; width: 100%; height: 100%; }
		@font-face {
			font-family: 'Grenze Bold';
			src: url('assets/Grenze-Bold.eot?#iefix') format('embedded-opentype'),
			url('assets/Grenze-Bold.woff') format('woff'),
			url('assets/Grenze-Bold.ttf') format('truetype'),
			url('assets/Grenze-Bold.svg#Grenze%20Bold') format('svg');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Neuton Italic';
			src: url('assets/Neuton-Italic.eot?#iefix') format('embedded-opentype'),
			url('assets/Neuton-Italic.woff') format('woff'),
			url('assets/Neuton-Italic.ttf') format('truetype'),
			url('assets/Neuton-Italic.svg#Neuton%20Italic') format('svg');

			font-family: 'Neuton ExtraBold';
			src: url('assets/Neuton-ExtraBold.eot?#iefix') format('embedded-opentype'),
			url('assets/Neuton-ExtraBold.woff') format('woff'),
			url('assets/Neuton-ExtraBold.ttf') format('truetype'),
			url('assets/Neuton-ExtraBold.svg#Neuton%20ExtraBold') format('svg');
			font-weight: normal;

		}

			font-family: 'Share Tech Regular';
			src: url('assets/ShareTech-Regular.eot?#iefix') format('embedded-opentype'),
